<!DOCTYPE html>
<html> 
  <head> 
    <meta charset="utf-8"> 
    <title>Hello, WebAR!!! • A-Frame</title> 
    <meta name="description" content="Hello, WebAR with A-Frame and AR.js"> 
 
    <!-- A-Frame --> 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    <!-- AR.js (for A-Frame) --> 
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.3/aframe/build/aframe-ar.js"></script> 
  </head> 
 
  <body style="margin: 0; overflow: hidden;"> 
    <a-scene embedded arjs="debugUIEnabled: false;"> 
       
      <!-- ✅ アセットは <a-scene> の直下に置く --> 
      <a-assets timeout="30000"> 
        <a-asset-item id="chisou_glb" src="./assets/watarirouka.glb"></a-asset-item>
      </a-assets> 
 
      <!-- マーカー --> 
      <a-marker preset="hiro" size="0.1"> 
        <a-gltf-model 
          src="#chisou_glb"
          position="0 0 0" 
          rotation="0 0 0"
          scale="30 30 30"> <!-- 例: 実物大に調整 -->
        </a-gltf-model> 
      </a-marker> 
 
      <!-- カメラ --> 
      <a-entity camera></a-entity> 
    </a-scene> 
  </body> 
</html>
